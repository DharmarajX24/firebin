        <style>.login-mask {
    position: fixed;
    z-index: 9998;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .5);
    display: table;
    transition: opacity .3s ease;
}

.login-wrapper {
    display: table-cell;
    vertical-align: middle;
}

.login-container {
    width: 300px;
    background-color: #fff;
    border-radius: 2px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
    transition: all .3s ease;
    font-family: Helvetica, Arial, sans-serif;
    margin-left: auto;
    margin-right: auto;
    margin-top: 1rem;
}

.login-header {
    margin-top: 0;
    color: #42b983;
}

.login-body {
    margin-left: 0;
    margin-right: 0;
    padding-bottom: 20px;
    padding-top: 20px;
}

.login-default-button {
    float: right;
}

/*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */
.login-enter {
    opacity: 0;
}

.login-leave-active {
    opacity: 0;
}

.login-button {
    min-width: 150px;
    max-width: 250px;
    box-sizing: border-box;
    min-height: 25px;
    -webkit-transform: scale(1.1);
    max-height: 50px;
    background-repeat: no-repeat;
    background-position: left center;
    padding: .5rem;
    border: 6px solid transparent;
    margin-left: 1.5rem;
    margin-top: .5rem;
    margin-bottom: .5rem;
}</style>

    <body>
        <textarea id="cache" style="font-size: 12; color: #181816; margin: 1rem; font-weight: lighter; white-space: pre-wrap;" hidden></textarea>
        <div id="main" style="padding-top: 4rem; height: 100vh;">
            <script type="text/x-template" id="login-template">
</script>
            <!--hidden property for debugging-->
            <div v-if="showLogin" class="login-mask">
                <div class="login-wrapper">
                    <div class="login-container">
                        <div class="login-header" style="background-color: #007288; min-height: 50px; padding: 0.5rem; font-size: 20px; color: #ffffff;">Sign in
                            <button class="btn btn-light" @click="$emit('close')" style="float: right; height: 30px; width: 30px; padding: 0;" title="Cancel">‚ùå</button>
                        </div>
                        <div class="login-body">
                            <div class="d-flex flex-column" id="logintest">
                                <button type="button" class="btn btn-info login-button" block @click="signInWithGoogle()" style="background-image: url('assets/svg/google.svg');">Google</button>
                                <button type="button" class="btn btn-info login-button" size="lg" variant="dark" block style="background-image: url('assets/svg/twitter.svg');">Twitter</button>
                                <button type="button" class="btn btn-info login-button" ize="lg" variant="dark" block style="background-image: url('assets/svg/facebook.svg');">Facebook</button>
                                <button type="button" class="btn btn-info login-button" size="lg" variant="dark" block style="background-image: url('assets/svg/github.svg');">GitHub</button>
                                <button type="button" class="btn btn-info login-button" size="lg" variant="dark" block style="background-image: url('assets/svg/microsoft.svg');">Microsoft</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="bg-dark navbar navbar-expand-md navbar-dark fixed-top">
                <img src="assets/firebin.png" width="40" height="40" alt="üî•">
                <a class="navbar-brand" href="#">Firebin</a>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{username}}</a>
                        </li>
                        <li class="nav-item">
                            <button @click="showLogin = true" type="button" class="btn btn-primary text-right">{{login}}</button>
                            <modal v-if="showLogin" @close="showLogin = false"></modal>
                        </li>
                    </ul>
                </div>
                <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>-->
            </nav>
            <div class="container d-flex flex-column align-items-stretch" style="height: 100%;">
                <div id="aceEditor" class="form-group align-self-stretch" style="height: 100%;"></div>
                <div v-if="canEdit" class="d-flex" style="padding: 1rem; margin: 0; min-height: 5.25rem;">
                    <button v-on:click="submitpaste" type="button" class="btn btn-success" style="margin-top: .25rem; margin-bottom: .25rem; height: 42px;">{{submit}}</button>
                    <small style="background-color: rgba(242, 242, 119, 0.84); white-space: nowrap; margin: .5rem; height: 35px; padding: .25rem .5rem; font-size: 18px; font-weight: bolder; text-decoration: none;">üõà</small> 
                    <select id="syntax" class="form-control" style="margin: .5rem; min-width: 140px;"> 
                        <option>Default</option>                         
                        <option>ActionScript</option>                         
                        <option>AppleScript</option>                         
                        <option>C++</option>                         
                        <option>C#</option>                         
                        <option>Css</option>                         
                        <option>Html</option>                         
                        <option>Javascript</option>                         
                        <option>Json</option>                         
                        <option>Svg</option>                         
                        <option>TypeScript</option>                         
                        <option>Xml</option>                         
                        <option>Yaml</option>                         
                    </select>                     
                    <select id="theme" class="form-control" style="margin: .5rem; min-width: 140px;"> 
                        <option>Default</option>
                        <optgroup label="Light Themes"> 
                            <option>Chrome</option>                             
                            <option>Crimson Editor</option>                             
                            <option>Dawn</option>                             
                            <option>Eclipse</option>                             
                            <option>GitHub</option>                             
                            <option>Solarized White</option>                             
                            <option>SQL Server</option>                             
                        </optgroup>
                        <optgroup label="Dark Themes"> 
                            <option>Ambiance</option>                             
                            <option>Dawn</option>                             
                            <option>Dracula</option>                             
                            <option>Cobalt</option>                             
                            <option>Dracula</option>                             
                            <option>Green on Black</option>                             
                            <option>merbivore</option>                             
                            <option>Solarized Dark</option>                             
                            <option>Terminal</option>                             
                        </optgroup>
                    </select>
                    <span class="p-2 w-100" style="height: 0px;"></span>
                    <a href="https://discord.gg/BN2cgc3" style="padding: .5rem;">
                        <img height="35px" src="https://discordapp.com/assets/bb408e0343ddedc0967f246f7e89cebf.svg" alt="Discord" style="padding: .25rem; background-color: rgba(255, 227, 0, 0.6);"/>
                    </a>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="padding: .5rem;">
                        <input type="hidden" name="cmd" value="_s-xclick"/>
                        <input type="hidden" name="hosted_button_id" value="QHDUDBN7EZUB2"/>
                        <input type="image" height="35px" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" style="background-color: rgba(255, 227, 0, 0.6); padding: .5rem;"/>
                    </form>
                    <!--<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=QHDUDBN7EZUB2&source=url" class="text-reset text-right" style="padding: .75rem; text-decoration: underline; font-weight: 500;">Donate</a>-->
                </div>
            </div>
        </div>
        <script>
            document.getElementById("logintest").hidden = true;            
            if (window.location.pathname.endsWith("/raw")) {
                document.getElementById("cache").hidden = false;
                document.getElementById("main").hidden = true;
            }
            else {
                document.getElementById("cache").hidden = true;
                document.getElementById("main").hidden = false;
            }
        </script>
